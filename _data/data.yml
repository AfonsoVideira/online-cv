experiences:
    title: Experiences
    info:
      - role: Software Developer | DevOps Engineer
        time: 2022 - Present
        company: Amyris, Emeryville
        details: |
          At Amyris, I've held multifaceted roles,
          initially starting as a Software Developer and transitioning into the role of a DevOps Engineer,
          contributing significantly to the Research and Development (R&D) department.

          **As a Software Developer:**
            - Developed in-house software solutions tailored for the R&D department's specific needs within a biotech setting.
            - Proficiently worked as a backend developer utilizing Python and the Pyramid framework,
              ensuring robust functionality and performance.
            - Engaged in frontend development employing HTML, CSS, JavaScript, and the React framework,
              providing a comprehensive user experience.
            - Managed project workflows using a mix of waterfall and agile methodologies, ensuring efficient development cycles.s
            - Collaborated within a ticketing system to distribute workloads effectively. 

          **As a DevOps Engineer:**
            - Optimized the development environment by employing containerized applications,
              ensuring consistency and efficiency throughout the software development lifecycle.
            - Managed and refined CI/CD pipelines to guarantee comprehensive build and testing stages
               before code integration into GitLab, ensuring high-quality code deployment.
            - Orchestrated infrastructure utilizing both virtual machines and Kubernetes.
            - Developed deploy templates to facilitate the deployment process.
            - Currently leading efforts in infrastructure and application monitoring,
              implementing robust monitoring strategies to proactively identify and address system issues.

      - role: Bioinformatician and Software Developer
        time: 2020 - 2021
        company: Mitotag, Cantanhede
        details: |
          At Mitotag, I held a pivotal role in managing and leveraging experimental data
          by designing and maintaining comprehensive databases using Google Sheets.
          My responsibilities encompassed data transformation, 
          utilizing the R programming language to perform statistical analysis, 
          and generating insightful dashboards using Shiny.
            - Developed and maintained robust databases housing crucial lab experimental data, 
              ensuring accuracy and accessibility for the research team.
            - Executed data transformations to streamline information for analysis, 
              contributing significantly to the efficiency of data interpretation. 
            - Leveraged R programming language proficiently to conduct comprehensive statistical analyses,
              extracting meaningful insights pivotal for research and paper publications.
            - Created user-friendly dashboards using Shiny,
              facilitating data visualization and accessibility,
              thereby enhancing team understanding and decision-making processes.

